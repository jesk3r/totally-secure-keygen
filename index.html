<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>

        <div>
          <form action="">
            
      
            <div>
              <input type="checkbox" id="lowercase" name="interest" value="music" checked />
              <label for="music">Lowercase</label>
            </div>



            <div>
              <input type="checkbox" id="uppercase" name="interest" value="music" checked />
            <label for="music">Uppercase</label>
            </div>


            <div>
              <input type="checkbox" id="numberCase" name="interest" value="music" checked />
              <label for="music">Numeric</label>
            </div>


            <div>
              <input type="checkbox" id="specialCase" name="interest" value="music" checked/>
              <label for="music">Special Characters</label>
            </div>

            <input type="number" id="passwordLengthRange" name="passwordLength" min="8" max="128" placeholder="Password length" style="width: 200px;"/>

          
            
           
          </form>
        </div>

        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
